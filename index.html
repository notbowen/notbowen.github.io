<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hu Bowen | Portfolio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css"/>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">

    <!-- CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- Nav Bar -->
    <nav>
        <h1>Hu Bowen</h1>
        <ul class="navigation">
            <li><a href="./index.html" class="nav_link active">About</a></li>
            <li><a href="./certs.html" class="nav_link">Certificates</a></li>
            <li><a href="./projects.html" class="nav_link">Projects</a></li>
            <li><a href="./contact.html" class="nav_link">Contact</a></li>
        </ul>

        <button class="burger-menu" id="burger-menu">
           <ion-icon class="bars" name="menu-outline"></ion-icon>
        </button>
    </nav>

    <!-- Transition -->
    <main id="swup" class="transition-fade">
        <!-- About Me Section -->
        <section class="hero" id="about">
            <img src="assets/images/profile_pic.jpg" alt="profile picture" loading="lazy" class="profile-img">

            <div class="bio animate__animated animate__shakeX">
                <h2 class="bio-title">About Me</h2>
                <p class="bio-text">
                    Hello! I am Bowen, a student from Clementi Town Secondary interested in Computing.
                    I have done many projects in my free time, and you can view them in the "projects" tab :)
                </p>
            </div>
        </section>

        <!-- Languages -->
        <section class="skills" id="skills">
            <h2 class="skill-header">Languages I've Learnt</h2>

            <div class="skills-wrapper">
                <div class="first-set animate__animated animate__pulse">
                    <img src="assets/images/python.png" alt="python3" loading="lazy" class="icon icon-card">
                    <img src="assets/images/cpp.png" alt="cpp" loading="lazy" class="icon icon-card">
                    <img src="assets/images/csharp.png" alt="csharp" loading="lazy" class="icon icon-card">
                </div>
            </div>
        </section>
    </main>

    <!-- Script Source -->
    <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
    <script src="assets/js/app.js"></script>

    <!-- Ion icons scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
